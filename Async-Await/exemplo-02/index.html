<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Song</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Lyrics Search</h1>
        </div>
        <div class="row justify-content-center">
            <form id="Lyrics-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="artist">Artist</label>
                        <input id="artist" type="text" class="form-control" placeholder="Artist">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="song">Song</label>
                        <input id="song" type="text" class="form-control" placeholder="Song">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Let's sing</button>
            </form>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <p class="mt-4" id="lyrics"></p>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
